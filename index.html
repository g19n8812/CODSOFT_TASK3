<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basic Calculator</title>
  <link rel="stylesheet" href="calcStyle.css">
  <link rel="stylesheet" type="text/css" href="Fonts/BungeeSpice-Regular.ttf">
</head>

<body>

    <h1>Basic Calculator</h1><br>

  <div id="calculator">


    <input id="display" type="text" readonly><br><br>
    
    <div id="calc">

      <button onclick="addOnToDisplay('1')"> 1 </button>
      <button onclick="addOnToDisplay('2')"> 2 </button>
      <button onclick="addOnToDisplay('3')"> 3 </button>
      <button class="op" onclick="Operator('+')"> + </button>
      <button onclick="addOnToDisplay('4')"> 4 </button>
      <button onclick="addOnToDisplay('5')"> 5 </button>
      <button onclick="addOnToDisplay('6')"> 6 </button>
      <button class="op" onclick="Operator('-')"> - </button>
      <button onclick="addOnToDisplay('7')"> 7 </button>
      <button onclick="addOnToDisplay('8')"> 8 </button>
      <button onclick="addOnToDisplay('9')"> 9 </button>
      <button class="op" onclick="Operator('*')"> * </button>
      <button onclick="addOnToDisplay('0')"> 0 </button>
      <button class="op" onclick="clearDisplay()"> C </button>
      <button class="equal" onclick="calculate()"> = </button>
      <button class="op" onclick="Operator('/')"> / </button>

    </div>

  </div>

  <script src="calcScript.js"></script>

</body>
</html>
